<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte – Août 1944</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation carte
    const map = L.map('map').setView([45.07, 5.8], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // --- Mini parseur CSV robuste ---
    function parseCSV(text) {
      const rows = [];
      const lines = text.split(/\r?\n/);

      for (let line of lines) {
        if (!line.trim()) continue;

        const cols = [];
        let current = '';
        let inQuotes = false;

        for (let i = 0; i < line.length; i++) {
          const char = line[i];

          if (char === '"' && line[i + 1] === '"') {
            current += '"'; // gérer les guillemets doubles
            i++;
          } else if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ';' && !inQuotes) {
            cols.push(current);
            current = '';
          } else {
            current += char;
          }
        }
        cols.push(current);
        rows.push(cols);
      }

      return rows;
    }

    // --- Lecture du CSV ---
    fetch("data/victimes.csv?cb=" + Date.now())
      .then(r => r.text())
      .then(txt => {
        const rows = parseCSV(txt);
        const headers = rows[0];
        const data = rows.slice(1).map(cols => ({
          Commune: cols[0],
          Lieu: cols[1],
          Date: cols[2],
          Categorie: cols[3],
          Victimes: cols[4],
          Coordonnees: cols[5],
          Source: cols[6]
        }));

        console.log("Lignes lues :", data.length);

        // --- Ajout des marqueurs ---
        data.forEach(row => {
          if (row.Coordonnees) {
            const [lat, lng] = row.Coordonnees.replace(/"/g,"").split(",").map(Number);
            if (!isNaN(lat) && !isNaN(lng)) {
              const popup = `
                <b>${row.Commune}</b><br>
                <i>${row.Lieu}</i><br>
                Date : ${row.Date}<br>
                Catégorie : ${row.Categorie}<br>
                Victimes : ${row.Victimes}<br>
                Source : ${row.Source}
              `;
              L.marker([lat, lng]).addTo(map).bindPopup(popup);
            } else {
              console.warn("Coordonnées invalides:", row.Coordonnees, row);
            }
          }
        });
      });
  </script>
</body>
</html>
