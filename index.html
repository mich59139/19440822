<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte ‚Äì Ao√ªt 1944</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .legend {
      background: #fff;
      padding: 8px 10px;
      line-height: 1.4;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,.15);
    }
    /* Ic√¥nes Leaflet propres */
    .leaflet-div-icon { background: transparent; border: none; user-select: none; }
    /* Traits fins, nets, non "boudin√©s" au zoom */
    .icon-swords svg, .icon-cross svg { display:block; }
    .icon-swords path,
    .icon-cross path, .icon-cross rect {
      vector-effect: non-scaling-stroke;
      shape-rendering: geometricPrecision;
    }
    /* Forcer l'SVG de la croix √† occuper 100% de l'ic√¥ne (18x18) */
    .icon-cross svg { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // --------- Carte ----------
    const map = L.map('map').setView([45.05, 5.83], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // --------- Ic√¥nes SVG embarqu√©es (aucune ressource externe) ----------
    // Croix (r√©duite visuellement ‚Äî on fixera la taille via iconSize)
    const svgCross = `
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M10 2h4v6h6v4h-6v10h-4V12H4V8h6z" fill="#c1121f"/>
        <rect x="9.5" y="1.5" width="5" height="21" fill="none" stroke="#7a0a12" stroke-width="1"/>
        <rect x="1.5" y="7.5" width="21" height="5" fill="none" stroke="#7a0a12" stroke-width="1"/>
      </svg>`;

    // √âp√©es (traits fins + vector-effect)
    const svgSwords = `
      <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none">
        <g stroke="#0b2545" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <!-- lame gauche -->
          <path d="M4 5 L12 13" vector-effect="non-scaling-stroke"/>
          <!-- garde/poign√©e gauche -->
          <path d="M7 4 L4 7 L7 10 L10 7 Z" vector-effect="non-scaling-stroke"/>
          <!-- lame droite -->
          <path d="M20 5 L12 13" vector-effect="non-scaling-stroke"/>
          <!-- garde/poign√©e droite -->
          <path d="M17 4 L20 7 L17 10 L14 7 Z" vector-effect="non-scaling-stroke"/>
        </g>
      </svg>`;

    // --------- Cr√©ation des ic√¥nes ----------
    const iconCross  = L.divIcon({
      className: 'icon-cross',
      html: svgCross,
      iconSize: [18, 18],     // ‚á¶ croix plus petite
      iconAnchor: [9, 18],    // base au "sol"
      popupAnchor: [0, -16]
    });

    const iconSwords = L.divIcon({
      className: 'icon-swords',
      html: svgSwords,
      iconSize: [24, 24],
      iconAnchor: [12, 24],
      popupAnchor: [0, -22]
    });

    const iconDot = L.divIcon({
      className: 'icon-dot',
      html: '<svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><circle cx="10" cy="10" r="6" fill="#222"/></svg>',
      iconSize: [20, 20],
      iconAnchor: [10, 20],
      popupAnchor: [0, -18]
    });

    function getIcon(categorie = "") {
      const c = (categorie || "").toLowerCase();
      if (c.includes("ex√©cution") || c.includes("victime")) return iconCross;   // ‚úùÔ∏è
      if (c.includes("combat")) return iconSwords;                               // ‚öîÔ∏è
      return iconDot;                                                            // d√©faut
    }

    // --------- Chargement CSV ----------
    Papa.parse("data/victimes.csv?cb=" + Date.now(), {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: ({data}) => {
        console.log("Lignes lues :", data.length);

        data.forEach(row => {
          // En-t√™tes attendues (avec accents) :
          // Commune;Lieu;Date;Cat√©gorie;Victimes;Coordonn√©es;Source
          const coordsRaw = row["Coordonn√©es"];
          if (!coordsRaw) return;
          const parts = String(coordsRaw).replace(/"/g,"").split(",");
          if (parts.length !== 2) return;

          const lat = parseFloat(parts[0]);
          const lng = parseFloat(parts[1]);
          if (isNaN(lat) || isNaN(lng)) {
            console.warn("Coordonn√©es invalides:", coordsRaw, row);
            return;
          }

          const popup = `
            <b>${row["Commune"] || ""}</b><br/>
            <i>${row["Lieu"] || ""}</i><br/>
            üìÖ ${row["Date"] || ""}<br/>
            Cat√©gorie : ${row["Cat√©gorie"] || ""}<br/>
            Victimes : ${row["Victimes"] || ""}<br/>
            Source : ${row["Source"] || "‚Äî"}
          `;

          L.marker([lat, lng], { icon: getIcon(row["Cat√©gorie"]) })
            .addTo(map)
            .bindPopup(popup);
        });
      },
      error: (err) => console.error("Erreur PapaParse:", err)
    });

    // --------- L√©gende ----------
    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = `
        <b>L√©gende</b><br/>
        <span style="display:inline-block;vertical-align:middle;margin-right:6px;">${svgCross}</span>
        Victimes / Ex√©cutions<br/>
        <span style="display:inline-block;vertical-align:middle;margin-right:6px;">${svgSwords}</span>
        Combats
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
