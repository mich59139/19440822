<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte – Août 1944</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 8px;
      line-height: 1.4em;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([45.05, 5.83], 11);

    // Fond de carte
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Choix des icônes
    function getIcon(categorie = "") {
      const c = categorie.toLowerCase();

      if (c.includes("exécution") || c.includes("victime")) {
        return L.icon({
          iconUrl: "https://cdn-icons-png.flaticon.com/512/1828/1828743.png", // ✝️ croix
          iconSize: [26, 26],
          iconAnchor: [13, 26],
          popupAnchor: [0, -26]
        });
      }

      if (c.includes("combat")) {
        return L.icon({
          iconUrl: "https://cdn-icons-png.flaticon.com/512/1973/1973806.png", // ⚔️ épées croisées
          iconSize: [28, 28],
          iconAnchor: [14, 28],
          popupAnchor: [0, -28]
        });
      }

      // défaut
      return L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/565/565547.png", // • point noir
        iconSize: [20, 20],
        iconAnchor: [10, 20],
        popupAnchor: [0, -20]
      });
    }

    // Données minimales de test
    const data = [
      {
        commune: "Vizille",
        lieu: "Château (place)",
        date: "1944-08-22",
        categorie: "Combats",
        victimes: "Henri JOURDAN; Auguste MACHOT; Alfred SOUTISON",
        coord: [45.078, 5.773]
      },
      {
        commune: "Séchilienne",
        lieu: "Les Rivoirands",
        date: "1944-08-22",
        categorie: "Combats",
        victimes: "Charles MERCIOL; Pedro MARTINEZ-ALONZO",
        coord: [45.05575, 5.79536]
      },
      {
        commune: "Livet-et-Gavet",
        lieu: "Le Poursollet",
        date: "1944-08-13",
        categorie: "Combats/Exécutions",
        victimes: "Georges ARMAND; Roger CHARIGLIONE; Jean GILLY; Moïse KOÏFMAN; Charly VALLIN; Émile PARDÉ; Pierre RIMEY-MEILLE",
        coord: [45.044, 5.923]
      }
    ];

    // Ajout des marqueurs
    data.forEach(pt => {
      const marker = L.marker(pt.coord, { icon: getIcon(pt.categorie) }).addTo(map);
      marker.bindPopup(`
        <b>${pt.commune}</b><br/>
        <i>${pt.lieu}</i><br/>
        Date : ${pt.date}<br/>
        Catégorie : ${pt.categorie}<br/>
        Victimes : ${pt.victimes}
      `);
    });

    // Légende
    const legend = L.control({ position: "topright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = `
        <b>Légende</b><br/>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828743.png" width="18" style="vertical-align:middle"> Victimes / Exécutions<br/>
        <img src="https://cdn-icons-png.flaticon.com/512/1973/1973806.png" width="18" style="vertical-align:middle"> Combats
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
